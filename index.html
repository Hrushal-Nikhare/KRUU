<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>KRUU Survey</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="pico.min.css">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
</head>

<body>

	<div class="container">
		<br>
		<hgroup>
			<h1>KRUU Survey</h1>
			<p>Thank you for participating in this Survey! There are 15 questions you can answer.Please fill all of
				them.</p>
		</hgroup>
		<br>
		<form id="test-form">
			<div>
				<label>Name</label>
				<input type="text" name="Name" placeholder="Elon Musk" />
			</div>
			<div>
				<label>Age</label>
				<input type="text" name="Age" placeholder="51" />
			</div>
			<div>
				<label>Gender</label>
				<input type="text" name="Gender" placeholder="Male" />
			</div>
			<div>
				<label>Do you have diabetes?If yes, would you mind providing the necessary details?</label>
				<input type="text" name="Diabetes" placeholder="Yes/No" />
			</div>

			<div>
				<label>Do you have cholestrol?If yes, would you mind providing the necessary details?</label>
				<input type="text" name="Cholestrol" placeholder="Yes/No" />
			</div>

			<div>
				<label>Do you have high blood pressure or hypertension?If yes, would you mind providing the necessary
					details?</label>
				<input type="text" name="Hypertension" placeholder="Yes/No" />
			</div>

			<div>
				<label>Are you showing any symptoms of flu?If yes, would you mind providing the necessary
					details?</label>
				<input type="text" name="Flu" placeholder="Yes/No" />
			</div>

			<div>
				<label>Have you recently travelled anywhere?If yes, would you mind providing the necessary
					details?</label>
				<input type="text" name="Travel" placeholder="Yes/No" />
			</div>

			<div>
				<label>For how many days did you travel?</label>
				<input type="text" name="Duration" placeholder="7-8 days" />
			</div>

			<div>
				<label>Did you take any vaccines that were recommended to take before traveling to that destination?If
					yes, would you
					mind providing the necessary details?</label>
				<input type="text" name="Vaccines" placeholder="Yes/No" />
			</div>

			<div>
				<label>How often do you fall sick?</label>
				<input type="text" name="Frequency" placeholder="Often/Not so often" />
			</div>
			<div>
				<label>Are you aware about adult vaccinations? if yes, have you ever taken them?</label>
				<input type="text" name="Adult" placeholder="Yes/No" />
			</div>
			<div>
				<label>Do you know the benefits of taking adult vaccinations?</label>
				<input type="text" name="Benefits" placeholder="Yes/No" />
			</div>
			<div>
				<label>Do You have Children?</label>
				<input type="text" name="Child" placeholder="Yes/No" />
			</div>
			<br>
			<div>
				<button onclick="window.location.href = 'https://kruu-survey.vercel.app/Thank%20You.html'" type="submit"
					id="submit-form">Submit</button>
			</div>
			<br><br>
		</form>
	</div>
	<script defer src="/_vercel/insights/script.js"></script>
	<script src="jquery-3.6.3.min.js"></script>
	<script src="jquery.serialize-object.min.js"></script>
	<script>
		var $form = $('form#test-form'),
			url =
			'https://script.google.com/macros/s/AKfycbxAQnmADo9ZRN1JTvyM2pxTnhd6mEPopaGe70dkPPXmk9yyhJIV-vjDD68uGN_fxMDx/exec'

		$('#submit-form').on('click', function (e) {
			e.preventDefault();
			var jqxhr = $.ajax({
				url: url,
				method: "GET",
				dataType: "json",
				data: $form.serializeObject()
			}).done(

			);
		})
	</script>

</body>

</html>
